name: Mandi-AI-CI
on: [push]
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
          
      - name: Install Dependencies
        run: |
          pip install pandas scikit-learn xgboost joblib matplotlib dagshub dvc[s3] seaborn mlflow
          # Added verification step to ensure the data is present
      - name: Setup DVC and Pull Data
        run: |
          # 1. Configure DVC remotes using the credentials
          dvc remote modify dagshub --local auth basic
          dvc remote modify dagshub --local user ${{ secrets.DAGSHUB_USERNAME }}
          dvc remote modify dagshub --local password ${{ secrets.DAGSHUB_TOKEN }}
      
          # 2. Pull the data file from Dagshub/S3
          dvc pull include/processed_combined.csv
      
      - name: Verify data file exists
        run: |
          if [ -f include/processed_combined.csv ]; then
            echo "âœ… Data file found: include/processed_combined.csv"
            ls -l include/processed_combined.csv
          else
            echo "âŒ ERROR: Data file not found after DVC pull."
            exit 1
          fi    
      - name: Train Model (CI Test)
        run: |
          python scripts/train_model.py
          
      - name: Write CML Report
        uses: iterative/setup-cml@v1
        with:
          version: 'latest'
      - name: Publish Report
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "## ðŸšœ Mandi AI Model Report" > report.md
          cat metrics.txt >> report.md
          
          echo "## ðŸ“Š Residuals Plot" >> report.md
          cml-publish residuals.png --md >> report.md
          
          cml-send-comment report.md
